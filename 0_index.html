<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craveiy</title>
    <link rel="stylesheet" href="./1_style.css">
</head>
<body>
    <header id="front">
        <div class="first">
                <div class="brand Box">
                    <img src="./Images/Cravely.png" alt="Cravely" height="70px">
                </div>
                <div class="search Box">
                    <form>
                        <input type="text" class="searching" placeholder="search for restaurant">
                    </form>
                </div>
                <div class="log Box">
                    <button  id="login">Log in</button>
                </div>
                <div class="sign Box">
                    <button  id="signup">Sign Up</button>
                </div>
        </div>

        <div class="second">
                <div class="dining Box">
                    <div class="images Box">
                        <img src="./Images/Dining.png" alt="Dining image" class="tab" height="50">
                    </div>
                    <div class="dine Box">
                        <h2>Dining</h2>
                    </div>
                </div>
                <div class="delivery Box">
                    <div class="images Box">
                        <img src="./Images/Delivery.png" alt="Dining image" class="tab" height="50">
                    </div>
                    <div class="Delivery Box">
                        <h2>Delivery</h2>
                    </div>
                </div>
                <div class="nightlife Box">
                    <div class="images Box">
                        <img src="./Images/Nightlife.png" alt="Dining image" class="tab" height="50">
                    </div>
                    <div class="Nighting Box">
                        <h2>Nightlife</h2>
                    </div>
                </div>
        </div>

        <div class="third" >
            <button class="but" type="button" id="Filters">Filters</button>
            <button class="but" type="button" id="Offers">Offers</button>
            <button class="but" type="button" id="Rating">Rating 4.5+</button>
            <button class="but" type="button" id="Alcohol">Serves Alcohol</button>
            <button class="but" type="button" id="Open">Open Now</button>
        </div>
    </header>

      <!-- Filter options popup -->
      <div id="filterPopup" class="hidden">
        <h3>Choose Filter</h3>
        <div class="filterOption">
            <input type="radio" id="sortByRating" name="filterOption" value="rating">
            <label for="sortByRating">Sort by Rating</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="sortHighToLow" name="filterOption" value="highLow">
            <label for="sortHighToLow">High to Low (Price)</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="costOption" name="filterOption" value="costLowHigh">
            <label for="costOption">Cost: Low to High</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="distanceOption" name="filterOption" value="distance">
            <label for="distanceOption">Distance</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="offerOption" name="filterOption" value="offers">
            <label for="offerOption">Offers (High to Low)</label>
        </div>

        <button id="applyFilter">Apply</button>
        <button id="closeFilter">Close</button>
    </div>
     
    <!-- insert all the cards here -->
    <div id="root"></div>

    <script src="./3_app.js"></script>
</body>
</html>
